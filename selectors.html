<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    *
    {
         box-sizing: border-box;
    }

    h1{
        color: rgb(210, 214, 149);
        background-color: rgb(1, 32, 1);
    }
    .high{
        color: purple;
    }
    #low{
        color: red;
    }
    div p{
        color: lightseagreen;
        
    }

    p:hover{

        color: red;
    }
</style>
<body>
    <h1>main head</h1>
    <p class="high">my paragraph</p>

    <div id="low">paragraph inside div</div>
    <p>my real para</p>
</body>
</html>
